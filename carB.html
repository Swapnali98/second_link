<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
    <title>Car Booking Page</title>
  </head>
  <body>
    <div class="back-image"></div>

    <div class="card">
      <div class="card-body">
        <a href="#" class="btn">City Taxi</a><br /><br />
        <p class="card-text">
          <b>Your everyday travel partner</b><br />
          AC Cabs for point to point travel
        </p>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">PICKUP</span>
          <input
            type="text"
            class="form-control"
            placeholder="Current Location"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">DROP</span>
          <input
            type="text"
            class="form-control"
            placeholder="Enter dropfor ride estimate"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">WHEN</span>
          <input
            type="text"
            class="form-control"
            placeholder="NOW"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <br />
        <a href="payment.html" class="btn">Book Now</a>
      </div>
    </div>
  </body>
</html>
